<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>To-Do List v2.0</title>
  </head>
  <body>
    <div class="container">
      <!--title  -->
      <h2 class="title">To-Do List v2.0</h2>
      <!-- section1 -->
      <textarea
        class="section_1"
        placeholder="Nhập nhiệm vụ mới ở đây"
        name=""
        id=""
      ></textarea>
      <!-- section2 -->
      <div class="section_2">
        <input class="time" type="datetime-local" />
        <input class="tag" type="text" placeholder="Tag (ví dụ: Công việc)" />
        <button class="Add">Add</button>
      </div>
    </div>
    <div class="List"></div>
    <script src="main.js"></script>
  </body>
</html>
