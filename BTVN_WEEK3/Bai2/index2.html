<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="div1">
      <h1 class="login form">Login Form UI</h1>
      <p class="p">Please enter your user information</p>
      <div class="email">
        <label class="label1">Email</label><br />
        <input
          type="text"
          placeholder="  Enter email here"
          class="nhap_email"
        />
      </div>
      <div class="password">
        <label class="label2">Password</label><br />
        <input
          type="password"
          placeholder="  **************"
          class="nhap_password"
        />
      </div>
      <div class="checkbox">
        <input type="checkbox" class="checkbox" />
        <label for="">Remember me</label>
      </div>
      <button class="button">Sign In</button><br />
      <div>
        <p class="end" style="color: blue">Create An Account</p>
        <p class="end">Forget your password?</p>
      </div>
    </div>
  </body>
</html>
