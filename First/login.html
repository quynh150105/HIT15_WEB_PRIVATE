<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section>
      <div class="content_left">
        <img src="./assets/loginimg.jfif" alt="login_picture" />
      </div>
      <form method="post" class="login_form" action="index.php">
        <div class="form_group">
          <div class="label"><label for="username">Tên đăng nhập</label></div>

          <input
            type="text"
            id="username"
            placeholder="username"
            name="username"
          />
        </div>
        <div class="form_group">
          <div class="label"><label for="password">Mật khẩu</label></div>

          <input type="password" name="password" placeholder="***********" />
        </div>
        <div class="form_group">
          <input type="submit" value="login" class="btn" />
        </div>
      </form>
    </section>
  </body>
  <script src="main.js"></script>
</html>
